<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aura Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; } </style>
</head>
<body class="text-gray-200">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 p-10 bg-gray-900 rounded-xl shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-emerald-400">Create your account</h2>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mt-4 px-4 py-3 rounded-md bg-rose-800 text-rose-200">
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form class="mt-8 space-y-6" action="{{ url_for('register') }}" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <input name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-200 rounded-t-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500" placeholder="Username">
                    </div>
                    <div>
                        <input name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-200 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500" placeholder="Password">
                    </div>
                    <div class="grid grid-cols-2 gap-x-2 pt-2">
                        <div>
                           <input id="age" name="age" type="number" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-200 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500" placeholder="Age">
                        </div>
                         <div>
                            <select id="gender" name="gender" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 text-gray-200 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                                <option>male</option>
                                <option>female</option>
                            </select>
                        </div>
                    </div>
                     <div class="grid grid-cols-2 gap-x-2 pt-2">
                        <div>
                           <input name="weight_kg" type="number" step="0.1" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-200 rounded-bl-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500" placeholder="Weight (kg)">
                        </div>
                         <div>
                            <input name="height_cm" type="number" step="0.1" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-200 rounded-br-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500" placeholder="Height (cm)">
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                        Sign up
                    </button>
                </div>
            </form>
            <p class="text-center text-sm text-gray-400">
                Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-emerald-400 hover:text-emerald-300">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
