<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SoulHealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .bg-video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            filter: blur(4px) brightness(0.4);
        }
        .text-glow {
            text-shadow: 0 0 8px rgba(52, 211, 153, 0.6), 0 0 20px rgba(52, 211, 153, 0.4);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="bg-video-wrapper">
        <!-- A wholesome, dynamic GIF for the background. You can replace this URL with any other GIF or video. -->
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZm1lb2JvNzd3aHE5bzk1bnIyczJsOGJxcDFrbDFiMjR0d2V0ZmIxYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3FoCLhuJfNJ8zIukIn/giphy.gif" class="bg-video" alt="Wholesome animated background">
    </div>

    <div class="min-h-screen flex flex-col items-center justify-center text-center p-4 relative">
        <div class="max-w-3xl">
            <h3 class="text-xl md:text-2xl font-bold text-gray-300">Team SCIKIT Presents</h3>
            <h1 class="text-6xl md:text-8xl font-black uppercase text-emerald-400 text-glow tracking-wider my-4">
                SoulHealth
            </h1>
            <p class="text-lg md:text-xl text-gray-200 mt-2 mb-10 max-w-xl mx-auto">
                Your proactive, AI-powered partner for a healthier mind and body.
            </p>

            <div class="flex justify-center gap-4">
                <a href="{{ url_for('login') }}" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">
                    Login
                </a>
                <a href="{{ url_for('register') }}" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">
                    Register
                </a>
            </div>
        </div>
    </div>
</body>
</html>
